<!DOCTYPE html>
<html>
<head>
<title>Ramya Weds Kartheek</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background-image: url('https://i.pinimg.com/736x/d7/f4/77/d7f4776a781c167756f6544e19a2de9c.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Date Section */
.date-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 20px 0;
}

.side {
  width: 150px;
  text-align: center;
  color: purple;
  font-family: 'Poppins', sans-serif;
  font-weight: bold;
}

.line {
  height: 2px;
  background-color: purple;
  margin: 8px 0;
}

.day-number {
  font-size: 70px;
  font-weight: bold;
  color: purple;
  font-family: 'Playfair Display', serif;
}

.month {
  font-size: 20px;
  letter-spacing: 3px;
  color: purple;
  font-family: 'Poppins', sans-serif;
}

.year {
  font-size: 18px;
  color: purple;
  font-family: 'Poppins', sans-serif;
}
</style>

</head>

<body>

<img 
src="https://www.tallengestore.com/cdn/shop/products/Rakta_20Ganpati_20-_20Ganesha_20Painting_20Collection_20f872a4-fe44-4a5f-a592-17e94df5acc2.jpg"
style="width:150px; height:150px;">

<p style="color:purple; font-family:cursive; font-size:60px; font-weight:bold; text-align:center; margin:10px 0;">
Save the Date
</p>

<div class="month">MAR</div>

<div class="date-container">
  <div class="side">
    <div class="line"></div>
    WEDNESDAY
    <div class="line"></div>
  </div>

  <div class="day-number">5</div>

  <div class="side">
    <div class="line"></div>
    AT  AM
    <div class="line"></div>
  </div>
</div>

<div class="year">2026</div>

<p style="color:purple; font-family:cursive; font-size:45px; font-weight:bold; text-align:center; margin-top:20px;">
DIVYA SRI RAMYA (RAMYA)<br>&<br>
SAI VENKATA KARTHEEK (KARTHEEK)
</p>

<p style="color:purple; font-family:cursive; font-size:30px; text-align:center; margin-top:10px;">
Are tying the knot<br>
We would love for you to celebrate with us.
</p>

</html>
